<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFGenius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>GIFGenius</h1>
        <p>Entdecke Tausende von GIFs und Memes direkt aus Giphy!</p>
        <input type="text" id="searchBar" placeholder="Search for GIFs or Memes...">
    </div>

    <div class="grid-container" id="gifGrid">
        <!-- GIFs werden hier dynamisch geladen -->
    </div>

    <div class="footer">
        <p>Powered by Giphy</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
