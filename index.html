<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFGenius</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>GIFGenius</h1>
        <p>Entdecke Tausende von GIFs und Memes direkt aus Giphy!</p>
        <input type="text" id="searchInput" placeholder="Search for GIFs or Memes...">
    </header>

    <div class="categories">
        <button data-category="trending" class="active">Trending</button>
        <button data-category="stickers">Stickers</button>
        <button data-category="emoji">Emoji</button>
        <button data-category="reactions">Reactions</button>
    </div>

    <div id="gifContainer" class="gif-grid"></div>

    <footer class="footer">
        Powered by Giphy
    </footer>

    <script src="app.js"></script>
</body>
</html>
