<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFGenius</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="app-header">
            <h1>GIFGenius</h1>
            <p>Entdecke Tausende von GIFs und Memes direkt aus Giphy!</p>
            <input type="text" placeholder="Search for GIFs or Memes..." id="searchInput">
        </header>

        <!-- Kategorien-Buttons -->
        <nav class="categories">
            <button data-category="trending" class="active">Trending</button>
            <button data-category="stickers">Stickers</button>
            <button data-category="emoji">Emoji</button>
            <button data-category="reactions">Reactions</button>
        </nav>

        <!-- GIF Container -->
        <div id="gifContainer" class="gif-grid">
            <!-- GIFs werden hier geladen -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Giphy</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
