<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFGenius - Meme und GIF-Generator</title>
    <link rel="stylesheet" href="styles.css">  <!-- Verweis auf die angepasste CSS-Datei -->
</head>
<body>

    <div class="container">
        <header>
            <h1>GIFGenius</h1>
            <p>Erstelle deine eigenen GIFs und Memes!</p>
        </header>
        
        <main>
            <div class="upload-section">
                <label for="fileUpload">Wähle ein Bild aus</label>
                <input type="file" id="fileUpload" accept="image/*">
            </div>
            
            <div class="editor">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            
            <div class="controls">
                <button id="addText">Text Hinzufügen</button>
                <button id="saveGif">Speichern</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 GIFGenius | <a href="#">Impressum</a></p>
        </footer>
    </div>

    <script src="js/spinwheel.js"></script>  <!-- Verweis auf die JavaScript-Datei -->
    <script src="index.js"></script>         <!-- Verweis auf die spezifische JavaScript-Logik -->
</body>
</html>
